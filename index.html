<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifky Shopp - Pusat Perbelanjaan Fashion Pria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .checkout {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Rifky Shopp</h1>
    <p>Pusat Perbelanjaan Fashion Pria</p>
</header>

<div class="container">
    <h2>Produk Kami</h2>

    <div class="product">
        <h3>Kemeja Pria</h3>
        <p>Harga: Rp 200.000</p>
        <button onclick="addToCart('Kemeja Pria', 200000)">Tambah ke Keranjang</button>
    </div>

    <div class="product">
        <h3>Jaket Pria</h3>
        <p>Harga: Rp 350.000</p>
        <button onclick="addToCart('Jaket Pria', 350000)">Tambah ke Keranjang</button>
    </div>

    <div class="product">
        <h3>Celana Panjang Pria</h3>
        <p>Harga: Rp 250.000</p>
        <button onclick="addToCart('Celana Panjang Pria', 250000)">Tambah ke Keranjang</button>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Alamat:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            <label for="total">Total Pembayaran:</label><br>
            <input type="text" id="total" name="total" readonly><br><br>
            <button type="submit">Bayar</button>
        </form>
    </div>
</div>

<script>
    let totalAmount = 0;

    function addToCart(productName, productPrice) {
        totalAmount += productPrice;
        document.getElementById('total').value = 'Rp ' + totalAmount.toLocaleString();
        alert(productName + ' telah ditambahkan ke keranjang.');
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Pembayaran berhasil! Terima kasih, ' + document.getElementById('name').value);
        // Reset form and total
        totalAmount = 0;
        document.getElementById('total').value = '';
        this.reset();
    });
</script>

</body>
</html>
