<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product, .user-info, .payment-method {
            margin-bottom: 20px;
        }
        .product label, .user-info label, .payment-method label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product input, .user-info input, .payment-method select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rifkyy Shopp !!!</h1>
        <form id="checkoutForm">
            <!-- Produk -->
            <div class="product">
                <label for="kaos">Kaos LEVI/T-shirt Casual (Rp. 80.000,-)</label>
                <input type="number" id="kaos" name="kaos" min="0" value="0">
            </div>
            <div class="product">
                <label for="kemeja">Kemeja Lengan Pendek (Rp. 250.000,-)</label>
                <input type="number" id="kemeja" name="kemeja" min="0" value="0">
            </div>
            <div class="product">
                <label for="cargo">JINISO - Denim Loose Cargo Jeans Pria 405 (Rp. 300.000,-)</label>
                <input type="number" id="cargo" name="cargo" min="0" value="0">
            </div>
            <div class="product">
                <label for="jaket">Jaket Denim Pria Famous (Rp. 900.000,-)</label>
                <input type="number" id="jaket" name="jaket" min="0" value="0">
            </div>
            <div class="product">
                <label for="tas">Tas SlingBag Distro (Rp. 100.000,-)</label>
                <input type="number" id="tas" name="tas" min="0" value="0">
            </div>
            <div class="product">
                <label for="adidas">Adidas Samba (Rp. 2.500.000,-)</label>
                <input type="number" id="adidas" name="adidas" min="0" value="0">
            </div>

            <!-- Informasi Pengguna -->
            <div class="user-info">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="user-info">
              <!-- modify this form HTML and place wherever you want your form -->
<form
  action="https://formspree.io/f/xovjzgao"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
            </div>
            <div class="user-info">
                <label for="address">Alamat Pengiriman</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Metode Pembayaran -->
            <div class="payment-method">
                <label for="payment-method">Pilih Metode Pembayaran</label>
                <select id="payment-method" name="payment-method">
                    <option value="transfer">Transfer Bank</option>
                    <option value="cod">Cash On Delivery (COD)</option>
                    <option value="e-wallet">E-Wallet (OVO, GoPay, dll.)</option>
                </select>
            </div>

            <div class="total" id="total-price">
                Total: Rp. 0,-
            </div>

            <button type="button" class="checkout-btn" onclick="calculateTotal()">Checkout</button>
        </form>
    </div>

    <script>
        function calculateTotal() {
            var kaosPrice = 80000;
            var kemejaPrice = 250000;
            var cargoPrice = 300000;
            var jaketPrice = 900000;
            var tasPrice = 100000;
            var adidasPrice = 2500000;

            var kaosQuantity = document.getElementById('kaos').value;
            var kemejaQuantity = document.getElementById('kemeja').value;
            var cargoQuantity = document.getElementById('cargo').value;
            var jaketQuantity = document.getElementById('jaket').value;
            var tasQuantity = document.getElementById('tas').value;
            var adidasQuantity = document.getElementById('adidas').value;

            var total = (
                kaosPrice * kaosQuantity +
                kemejaPrice * kemejaQuantity +
                cargoPrice * cargoQuantity +
                jaketPrice * jaketQuantity +
                tasPrice * tasQuantity +
                adidasPrice * adidasQuantity
            );

            document.getElementById('total-price').innerHTML = 'Total: Rp. ' + total.toLocaleString();
        }
    </script>
</body>
</html>
