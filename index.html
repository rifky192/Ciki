<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifky Shopp - Pusat Perbelanjaan Fashion Pria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://example.com/background.jpg'); /* Ganti dengan URL gambar latar belakang */
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .product {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .checkout {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Rifky Shopp</h1>
    <p>Pusat Perbelanjaan Fashion Pria</p>
</header>

<div class="container">
    <h2>Produk Kami</h2>

    <div class="product">
        <img src="https://example.com/kemeja.jpg" alt="Kemeja Pria">
        <h3>Kemeja Pria</h3>
        <p>Harga: Rp 200.000</p>
        <button onclick="addToCart('Kemeja Pria', 200000)">Tambah ke Keranjang</button>
    </div>

    <div class="product">
        <img src="https://example.com/jaket.jpg" alt="Jaket Pria">
        <h3>Jaket Pria</h3>
        <p>Harga: Rp 350.000</p>
        <button onclick="addToCart('Jaket Pria', 350000)">Tambah ke Keranjang</button>
    </div>

    <div class="product">
        <img src="https://example.com/celana.jpg" alt="Celana Panjang Pria">
        <h3>Celana Panjang Pria</h3>
        <p>Harga: Rp 250.000</p>
        <button onclick="addToCart('Celana Panjang Pria', 250000)">Tambah ke Keranjang</button>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Alamat:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            <label for="total">Total Pembayaran:</label><br>
            <input type="text" id="total" name="total" readonly><br><br>
            <button type="submit">Bayar</button>
        </form>
    </div>
</div>

        totalAmount += productPrice;
